<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Button Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #2bf865; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
        }

        .button:hover {
            background-color: #0e7cf2; 
        }
    </style>
</head>
<body>
    <button class="button">Click here</button>
</body>
</html>
