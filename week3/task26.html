<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorative Line Before Paragraph</title>
    <style>
        .decorative-line::before {
            content: "";
            display: inline-block;
            width: 50px; 
            height: 2px;
            background-color: black; 
            margin-right: 10px;
            vertical-align: middle; 
        }
    </style>
</head>
<body>
    <p class="decorative-line">This is the first line of the paragraph with a decorative line before it.</p>
</body>
</html>
