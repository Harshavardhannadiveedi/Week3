<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Color Transition Button</title>
    <style>
        .transition-button {
            background-color: #4CAF50; 
            color: white;
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease; 
        }
        .transition-button:hover {
            background-color: #ff5722; 
            color: black; 
        }
    </style>
</head>
<body>
    <button class="transition-button">Click here</button>
</body>
</html>
