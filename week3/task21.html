<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Hidden Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            width: 300px; 
            height: 200px; 
            border: 2px solid #ccc;
            background-color: white;
            overflow: hidden; 
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        .content {
            width: 400px;
            height: 300px; 
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            This content is too large to fit in the container, demonstrating overflow hidden.
        </div>
    </div>
</body>
</html>
