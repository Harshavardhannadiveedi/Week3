<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
        }

        .card h2 {
            margin: 0;
            font-size: 20px;
        }

        .card p {
            font-size: 16px;
            color: #666;
        }

        .card button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; 
            margin-top: 10px;
        }

        .card button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <h2>Card 1</h2>
            <p>This is a description for card 1.</p>
            <button>Action</button>
        </div>

        <div class="card">
            <h2>Card 2</h2>
            <p>This is a description for card 2.</p>
            <button>Action</button>
        </div>

        <div class="card">
            <h2>Card 3</h2>
            <p>This is a description for card 3.</p>
            <button>Action</button>
        </div>
    </div>
</body>
</html>
