<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column; 
            align-items: center;
            padding: 20px;
            gap: 20px;
        }
        .item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row; 
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
