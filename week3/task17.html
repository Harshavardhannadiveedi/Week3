<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://via.placeholder.com/400" alt="Image 1">
        <img src="https://via.placeholder.com/400" alt="Image 2">
        <img src="https://via.placeholder.com/400" alt="Image 3">
        <img src="https://via.placeholder.com/400" alt="Image 4">
        <img src="https://via.placeholder.com/400" alt="Image 5">
        <img src="https://via.placeholder.com/400" alt="Image 6">
        <img src="https://via.placeholder.com/400" alt="Image 7">
        <img src="https://via.placeholder.com/400" alt="Image 8">
        <img src="https://via.placeholder.com/400" alt="Image 9">
    </div>
</body>
</html>
