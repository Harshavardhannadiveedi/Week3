<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled First Letter</title>
    <style>
        p::first-letter {
            font-size: 32px; 
            font-weight: bold;
            color: rgb(16, 16, 25); 
        }
    </style>
</head>
<body>
    <p>This is the first paragraph. The first letter is styled to be larger and bold.</p>
    <p>Another paragraph here, and its first letter will also be styled similarly.</p>
    <p>Finally, the first letter of this paragraph will also stand out.</p>
</body>
</html>
